<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cartão Interativo</title>

	<!-- Linkar arquivo css  -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://kit.fontawesome.com/d2a70f8ad9.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/44f557ccce.js"></script>
</head>

<body>

	<div class="container-info">

		<div class="card-container">
			<div class="front">
				<div class="image">
					<img src="image/chip.png">
					<img src="image/visa.png">
				</div>
				<div class="card-num-box">###########</div>
				<div class="flexbox">
					<div class="box">
						<span>Titular do cartão</span>
						<div class="titular-cart">nome completo</div>
					</div>
					<div class="box">
						<span>Validade</span>
						<div class="validade">
							<span class="val-month">MM</span>
							<span class="val-year">AA</span>
						</div>
					</div>
				</div>
			</div>

			<div class="back">
				<div class="stripe"></div>
				<div class="box">
					<span>cvv</span>
					<div class="cvv-box"></div>
					<img src="image/visa.png">
				</div>
			</div>

		</div>

		<form>
			<div class="card-desc">
				<span>Titular do cartão</span>
				<input type="name" class="card-holder-input">
			</div>
			<div class="card-desc">
				<span>Número do cartão</span>
				<input type="text" maxlength="16" class="card-number-input">
			</div>
			<div class="flexbox">
				<div class="card-desc">
					<span>Validade do cartão</span>
					<select name="" id="" class="month-input">
						<option value="mês" selected disabled>Mês</option>
						<option value="01">01</option>
						<option value="02">01</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</div>
				<div class="card-desc">
					<span>Ano</span>
					<select name="" id="" class="year-input">
						<option value="ano" selected disabled>Ano</option>
						<option value="2022">2022</option>
						<option value="2023">2024</option>
						<option value="2025">2025</option>
						<option value="2026">2026</option>
						<option value="2027">2027</option>
						<option value="2028">2028</option>
						<option value="2029">2029</option>
						<option value="2030">2031</option>
						<option value="2032">2032</option>
						<option value="2033">2033</option>
						<option value="2034">2034</option>
						<option value="2035">2035</option>
					</select>
				</div>
			</div>
			<div class="card-desc">
				<span>cvv</span>
				<input type="text" maxlength="4" class="cvv-input">
			</div>
			<input type="submit" value="submit" class="submit-btn">

		</form>

		<div class="social-menu">
			<ul>
				<li><a href="https://www.instagram.com/wesleymarquesz/"><i class="fa fa-instagram"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter"></i></a></li>
				<li><a href="https://github.com/WesleyMarques329"><i class="fa fa-github"></i></a></li>
				<li><a href="https://www.linkedin.com/in/wesley-marques-9b36291a2/"><i class="fa fa-linkedin"></i></a>
				</li>
			</ul>
		</div>

	</div>



	<script>
		document.querySelector('.card-number-input').oninput = () => {
			document.querySelector('.card-num-box').innerText = document.querySelector('.card-number-input').value;
		}

		document.querySelector('.card-holder-input').oninput = () => {
			document.querySelector('.titular-cart').innerText = document.querySelector('.card-holder-input').value;
		}

		document.querySelector('.month-input').oninput = () => {
			document.querySelector('.val-month').innerText = document.querySelector('.month-input').value;
		}

		document.querySelector('.year-input').oninput = () => {
			document.querySelector('.val-year').innerText = document.querySelector('.year-input').value;
		}

		document.querySelector('.cvv-input').onmouseenter = () => {
			document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
			document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
		}

		document.querySelector('.cvv-input').onmouseleave = () => {
			document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
			document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
		}

		document.querySelector('.cvv-input').oninput = () => {
			document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
		}
	</script>



</body>

</html>
